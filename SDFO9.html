<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    
    <footer class="bg-[#659f8f] ">
        <div class="container">
            
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1
                                class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">
                                Subscribe.</h1>
                            <div class="flex">
                                <input id="email" type="text">
                                <button
                                    class="bg-[#d86943] hover:scale-105 text-white px-6 py-2.5 rounded-md transition duration-300">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex flex-col mx-auto space mt-6 space-y-3 md:space-y-0">
                                <a href="https://www.codespace.co.za/"
                                    class="text-[#313131] font-semibold hover:scale-105 hover:font-bold hover:bg-[#d86943] hover:text-center hover: rounded-md hover: transition hover: duration-500"
                                    aria-label="Home_link">Home</a>
                                <a href="https://www.codespace.co.za/about/"
                                    class="text-[#313131] font-semibold hover:scale-105 hover:font-bold hover:bg-[#d86943] hover:text-center hover: rounded-md hover: transition hover: duration-500"
                                    aria-label="WhoWeAre_link">Who We Are</a>
                                <a href="https://www.codespace.co.za/about/"
                                    class="text-[#313131] font-semibold hover:scale-105 hover:font-bold hover:bg-[#d86943] hover:text-center hover: rounded-md hover: transition hover: duration-500"
                                    aria-label="WhoWeAre_link">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="flex flex-col mx-auto space mt-6 space-y-3 md:space-y-0 ">
                                <a href="https://www.codespace.co.za/programs/software-development/"
                                    class="text-[#313131] font-semibold hover:scale-105 hover:font-bold hover: hover:bg-[#d86943] hover:text-center hover: rounded-md hover: transition hover: duration-500"
                                    aria-label="WhoWeAre_link">HTML</a>
                                <a href="https://www.codespace.co.za/programs/software-development/"
                                    class="text-[#313131] font-semibold hover:scale-105 hover:font-bold hover: hover:bg-[#d86943] hover:text-center hover: rounded-md hover: transition hover: duration-500"
                                    aria-label="WhoWeAre_link">CSS</a>
                                <a href="https://www.codespace.co.za/programs/javascript-engineering/"
                                    class="text-[#313131] font-semibold hover:scale-105 hover:font-bold hover: hover:bg-[#d86943] hover:text-center hover: rounded-md hover: transition hover: duration-500"
                                    aria-label="WhoWeAre_link">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <hr class="my-6 border-[#d86943]">

                    <div class="flex item-center justify-between">
                        <a href="https://www.codespace.co.za/">
                            <img class="w-auto h-7"
                                src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                                alt="">
                        </a>
                        <div class="flex space-x-6">
                            <a href="https://www.instagram.com/codespaceza/" class="social-link">
                                <img class="w-auto h-7" src="ig.png" alt="instagram" aria-label="instagram_logo"></a>

                            <a href="https://www.facebook.com/codespaceza/" class="social-link">
                                <img class="w-auto h-7" src="social-media.png" alt="facebook"
                                    aria-label="facebook_logo"></a>

                            <a href="https://twitter.com/codespaceza?lang=en" class="social-link">
                                <img class="w-auto h-7" src="twitter.png" alt="twitter" aria-label="twitter_logo"></a>
                        </div>
                    </div>
                </div>
            </footer>

</body>

</html>
